{% extends 'etudiant/base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-8" offset>
        <h4 class="alert alert-info">Modifier les informations d'un etudiant</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Modifier">
            <a href="{% url 'afficher' %}" class="btn btn-info"> Retour</a>
        </form>
    </div>
</div>


{% endblock content %}
